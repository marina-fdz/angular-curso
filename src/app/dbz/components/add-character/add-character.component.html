<h4>Add DBZ Character</h4>
<form
(ngSubmit)="emitCharacter()"
class="row">

  <input
  type="text"
  [(ngModel)]="character.name"
  name="name"
  placeholder="Name"
  class="form-control mb-2">

  <input
  type="number"
  [(ngModel)]="character.power"
  name="power"
  placeholder="Power"
  class="form-control mb-2">

  <button
  class="btn btn-primary">
  Add
</button>

</form>
